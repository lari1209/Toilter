{% extends 'base.html' %}
{% block title %}{{ super() }}-Edit Account{% endblock %}
{% block content %}
<h1>{{ sess }}</h1>
<input id="csrf_token" name="csrf_token" type="hidden">
<div class="row">
<form action="{{ url_for('edt') }}" method="post">
        <div class="col-md-4 col-md-offset-4">
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" id="password" type="password" placeholder="********">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="joao da silva">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="joao@email.com">
        </div>
    <button type="submit" class="btn btn-primary btn-sm">Edit</button>
    <a class="btn btn-danger btn-sm" href="{{ url_for('index') }}">Cancelar</a>

        </div>
</form>
</div>
{% endblock %}
